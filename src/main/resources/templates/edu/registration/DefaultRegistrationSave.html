<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('/login_38.gif');
            background-repeat: repeat-y;
            background-position: left top;
            background-attachment: fixed;
            background-color: white;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background-image: url('/login_38.gif');
            background-repeat: repeat-y;
            background-position: right top;
            background-attachment: fixed;
            z-index: -1;
        }

        .top-bar {
            background-color: #003366;
            padding: 10px;
            color: white;
        }

        .sidemenu {
            background-image: url('/login_38.gif');
            background-repeat: repeat-y;
            width: 15px;
        }

        .content {
            padding: 30px;
        }

        .footer {
            font-size: 12px;
            color: #333;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #6699cc;
        }

        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<table style="width:100%;">
    <tr>
        <td colspan="3" class="top-bar">
            <span style="font-size: 24px; font-weight: bold;">DA-IICT</span>
            <span style="font-size: 16px;">&nbsp;Dhirubhai Ambani Institute of Information & Communication Technology</span>
        </td>
    </tr>

    <tr>
        <td class="sidemenu"></td>
        <td class="content">
            <div class="table-container">
                <h2 class="text-success">Registration Successful</h2>

                <p><strong>Semester:</strong> <span th:text="${semesterName}">Semester</span></p>
                <p><strong>Date:</strong> <span th:text="${today}">Date</span></p>
                <p><strong>Remarks:</strong> <span th:text="${remarks}">Remarks</span></p>

                <!-- <form th:action="@{/studentRegistrations}" method="get">
                    <input type="hidden" name="stdid" th:value="${studentId}" />
                    <button type="submit" class="btn btn-secondary">Back to Registrations</button>
                </form> -->
                <div class="text-center mt-3">
                    <a th:href="@{/studentRegistrations}" class="btn btn-secondary">Back</a>
                </div>

            </div>
        </td>
        <td class="sidemenu"></td>
    </tr>

    <tr>
        <td class="sidemenu"></td>
        <td class="footer" colspan="1">
            Designed, developed and maintained by Devarshi Patel and Rit Trambadia.</a>
        </td>
        <td class="sidemenu"></td>
    </tr>
</table>
</body>
</html>
