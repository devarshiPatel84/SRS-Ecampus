<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bulk Registration Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Bulk Registration Upload</h2>

    <div th:if="${message}" class="alert alert-info text-center mt-3" th:text="${message}"></div>

    <form th:action="@{/bulkRegistration}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="file" class="form-label">Select CSV file:</label>
            <input class="form-control" type="file" name="file" id="file" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload File</button>
        </div>
    </form>
</div>
</body>
</html>
